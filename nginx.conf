http {
    upstream media_service {
        server media_service:8000;
    }

    upstream user_service {
        server user_service:8001;
    }

    upstream course_service {
        server course_service:8002;
    }

    upstream order_service {
        server order_service:8003;
    }

    upstream transaction_service {
        server transaction_service:8004;
    }

    server {
        listen 80;
        listen 443 ssl;

        ssl_certificate /etc/nginx/ssl/yourdomain.crt;
        ssl_certificate_key /etc/nginx/ssl/yourdomain.key;

        location /api/media {
            proxy_pass http://media_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            proxy_redirect off;
        }

        location /api/users {
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            proxy_redirect off;
        }

        location /api/courses {
            proxy_pass http://course_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            proxy_redirect off;
        }

        location /api/orders {
            proxy_pass http://order_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            proxy_redirect off;
        }

        location /api/transactions {
            proxy_pass http://transaction_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            proxy_redirect off;
        }

        # Rate limiting
        limit_req zone=api_limit burst=100 rate=10r/s;
        limit_req_status 429;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection 1;
        add_header Content-Security-Policy "default-src 'self';";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    }
}