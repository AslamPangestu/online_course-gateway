events {}

http {
    # upstream media_service {
    #     server media_service:8000;
    # }

    # upstream user_service {
    #     server user_service:8001;
    # }

    # upstream course_service {
    #     server course_service:8002;
    # }

    # upstream order_service {
    #     server order_service:8003;
    # }

    # upstream transaction_service {
    #     server transaction_service:8004;
    # }
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        # listen 443 ssl;

        # ssl_certificate /etc/nginx/ssl/yourdomain.crt;
        # ssl_certificate_key /etc/nginx/ssl/yourdomain.key;
        
        location /api/media {
            proxy_pass http://mediaservice-courseonline-aslam.onrender.com;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            proxy_redirect off;
            proxy_ssl_server_name on;
        }

        location /api/users {
            proxy_pass http://userservice-courseonline-aslam.onrender.com;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            proxy_redirect off;
            proxy_ssl_server_name on;
        }

        location /api/courses {
            proxy_pass http://courseservice-courseonline-aslam.onrender.com;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            proxy_redirect off;
            proxy_ssl_server_name on;
        }

        location /api/orders {
            proxy_pass http://orderservice-courseonline-aslam.onrender.com;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            proxy_redirect off;
            proxy_ssl_server_name on;
        }

        location /api/transactions {
            proxy_pass http://transactionservice-courseonline-aslam.onrender.com;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            proxy_redirect off;
            proxy_ssl_server_name on;
        }
        
        # Rate limiting
        limit_req zone=api_limit burst=100 nodelay;
        limit_req_status 429;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection 1;
        add_header Content-Security-Policy "default-src 'self';";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    }
}